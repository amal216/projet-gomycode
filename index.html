<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div class="container">
      <table>
        <tr>
          <th>Add to</th>
          <th>PRODUCT</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="https://kontakt.com.tn/web/image/product.template/5669/image_512/Cargo%20jeans%20femme%20-%20KAMILA?unique=61fc4da";
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">1300</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="https://kontakt.com.tn/web/image/product.template/5668/image_512/Salopette%20femme%20en%20jeans-%20SALWA?unique=61fc4da"
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">2500</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="https://kontakt.com.tn/web/image/product.template/5224/image_512/Robe%20de%20pyjama%20femme%20avec%20volant%20%D8%AA%D9%81%D8%B1%D8%B4%D9%8A%D9%83%D8%A9%20TIME?unique=b303a3e";
              alt=""
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">1000</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="check" /></td>
          <td>
            <img
              src="https://kontakt.com.tn/web/image/product.template/5164/image_512/Ensemble%20femme%20manches%20courtes%20t-shirt%20et%20short%20%D9%85%D9%8A%D8%B9%D8%A7%D9%88?unique=83645aa"
            />
          </td>
          <td>
            <div class="btn-cont">
              <button class="plus">+</button>
              <p>0</p>
              <button class="minus">-</button>
            </div>
          </td>
          <td class="unitPrice">850</td>
          <td class="price">0</td>
          <td>
            <div class="del">
              <button class="delete"><i class="fas fa-trash-alt"></i></button>
              <button class="like"><i class="fas fa-heart"></i></button>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>Total</td>
          <td id="total">0</td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
