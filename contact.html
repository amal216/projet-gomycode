<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <style>
        body {
            background-image: url("https://img.freepik.com/vecteurs-libre/modele-banniere-vente-ete-dessine-main-photo_23-2148961157.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2); /* Form transparent pour visibilité */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: fuchsia;
            text-decoration: underline;
            font-style: italic;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black; /* Couleur modifiée en noir */
        }

        input[type="text"],
        input[type="email"],
        select,
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: black; /* Texte noir */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Contactez-nous</h2>

<form action="traitement.php" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="email">E-mail :</label>
    <input type="email" id="email" name="email" required>

    <label for="genre">Genre :</label>
    <select id="genre" name="genre">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
    </select>

    <label for="taille">Taille :</label>
    <input type="text" id="taille" name="taille" required>

    <label for="couleur">Couleur :</label>
    <input type="text" id="couleur" name="couleur" required>

    <label for="montant_total">Montant Total à Payer :</label>
    <input type="number" id="montant_total" name="montant_total" required>

    <label for="commentaire">Commentaire :</label>
    <textarea id="commentaire" name="commentaire"></textarea>

    <input type="submit" value="Acheter">
</form>

</body>
</html>
